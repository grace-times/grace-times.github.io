(<span class="string">"host"</span>, <span class="string">"10.202.13.65"</span>);</span><br><span class="line">        params.addArgument(<span class="string">"port"</span>, <span class="string">"8080"</span>);</span><br><span class="line">        params.addArgument(<span class="string">"password"</span>, <span class="string">"admin.123"</span>);</span><br><span class="line">        params.addArgument(<span class="string">"ticket"</span>, <span class="string">""</span>);</span><br><span class="line">        params.addArgument(<span class="string">"userCode"</span>, <span class="string">""</span>);</span><br><span class="line">        params.addArgument(<span class="string">"companyCode"</span>, <span class="string">""</span>);</span><br><span class="line">        <span class="keyword">return</span> params;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//每个线程测试前执行一次，做一些初始化工作；</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setupTest</span><span class="params">(JavaSamplerContext arg0)</span> </span>&#123;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//这是网上的一个示例，我照着写了一个自己的</span></span><br><span class="line">    <span class="comment">//开始测试，从arg0参数可以获得参数值；</span></span><br><span class="line"><span class="comment">/*    public SampleResult runTest(JavaSamplerContext arg0) &#123;</span></span><br><span class="line"><span class="comment">        a = arg0.getParameter("num1");</span></span><br><span class="line"><span class="comment">        b = arg0.getParameter("num2");</span></span><br><span class="line"><span class="comment">        SampleResult sr = new SampleResult();</span></span><br><span class="line"><span class="comment">        sr.setSampleLabel( "Java请求哦");</span></span><br><span class="line"><span class="comment">        try &#123;</span></span><br><span class="line"><span class="comment">            sr.sampleStart();// jmeter 开始统计响应时间标记</span></span><br><span class="line"><span class="comment">            Hello test = new Hello();</span></span><br><span class="line"><span class="comment">            // 通过下面的操作就可以将被测方法的响应输出到Jmeter的察看结果树中的响应数据里面了。</span></span><br><span class="line"><span class="comment">            resultData = String.valueOf(test.sum(Integer.parseInt(a), Integer</span></span><br><span class="line"><span class="comment">                    .parseInt(b)));</span></span><br><span class="line"><span class="comment">            if (resultData != null &amp;&amp; resultData.length() &gt; 0) &#123;</span></span><br><span class="line"><span class="comment">                sr.setResponseData("结果是："+resultData, null);</span></span><br><span class="line"><span class="comment">                sr.setDataType(SampleResult.TEXT);</span></span><br><span class="line"><span class="comment">            &#125;</span></span><br><span class="line"><span class="comment">            // System.out.println(resultData);</span></span><br><span class="line"><span class="comment">            sr.setSuccessful(true);</span></span><br><span class="line"><span class="comment">        &#125; catch (Throwable e) &#123;</span></span><br><span class="line"><span class="comment">            sr.setSuccessful(false);</span></span><br><span class="line"><span class="comment">            e.printStackTrace();</span></span><br><span class="line"><span class="comment">        &#125; finally &#123;</span></span><br><span class="line"><span class="comment">            sr.sampleEnd();// jmeter 结束统计响应时间标记</span></span><br><span class="line"><span class="comment">        &#125;</span></span><br><span class="line"><span class="comment">        return sr;</span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment">*/</span></span>
